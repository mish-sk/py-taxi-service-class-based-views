{% extends "base.html" %}

{% block content %}
  <h1>Drivers list</h1>
  {% if driver_list %}
    <ul>
    {% for driver in driver_list %}
      <a href="{% url 'taxi:driver-detail' driver.id%}">
        <li> {{ driver.first_name }} {{ driver.last_name }} ({{ driver.license_number }})</li>
      </a>
      <p></p>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers in database</p>
  {% endif %}
{% endblock %}
