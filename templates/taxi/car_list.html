{% extends "base.html" %}

{% block content %}
  <h1>Cars list</h1>
  {% if car_list %}
    <ul>
    {% for car in car_list %}
      <a href="{% url 'taxi:car-detail' car.id %}">
        <li>{{ car.model }} - {{ car.manufacturer.name }}</li>
      </a>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in database</p>
  {% endif %}
{% endblock %}
